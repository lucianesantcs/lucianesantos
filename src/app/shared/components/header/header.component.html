<header class="header">
  <div class="header-container">
    <app-navigation [navLinks]="navLinks" [dropdownLinks]="dropdownLinks" />

    <span class="toggle-icons">
      @for (toggleIcon of toggleIcons; track $index) {
        <app-toggle-icon [toggleIconProps]="toggleIcon" (toggleEvent)="toggle($event)"></app-toggle-icon>
      }
    </span>
  </div>
</header>
