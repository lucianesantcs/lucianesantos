<header class="header">
  <div class="header-container">
    <app-navigation [navLinks]="navLinks" />

    @if (!isMDbreakPoint) {
      <span class="toggle-icons">
        @for (toggle of toggleIcons; track $index) {
          <app-toggle-icon [toggleIconProps]="toggle"></app-toggle-icon>
        }
      </span>
    }
  </div>
</header>
