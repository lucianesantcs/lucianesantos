<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="triggerOriginReference"
  [cdkConnectedOverlayOpen]="isDropdownOpen"
  cdkConnectedOverlayWidth="42.4rem"
>
  <ul class="dropdown">
    @for (link of links; track link) {
      <li class="dropdown-item">
        <app-link (selectedLink)="onSelect($event)" [link]="link" class="link">
          {{ link?.name }}
        </app-link>
      </li>
    }
  </ul>
</ng-template>
