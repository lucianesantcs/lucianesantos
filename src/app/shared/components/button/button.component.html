<button class="button" (click)="click($event)" [class.active]="buttonProps.isActive">
  @if (buttonProps.showLabel && buttonProps.label) {
    {{ buttonProps.label }}
  }

  @if (buttonProps.showIcon && iconProps && iconProps.iconName) {
    <app-icon [size]="iconProps.iconSize" [name]="iconProps.iconName" />
  }

  @if (buttonProps.showIcon && buttonProps.overlineLabel) {
    <span class="overline-label">{{ buttonProps.overlineLabel }}</span>
  }
</button>
