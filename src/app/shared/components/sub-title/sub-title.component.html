<h2 class="subtitle">
  {{ subtitle }}

  @if (showDivider) {
    <svg
      width="21"
      height="36"
      viewBox="0 0 21 36"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M1 34.4545L20 1.5455"
        stroke="#1E1E1E"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </svg>

    <span class="suffix-title">
      {{ suffixSubtitle }}
    </span>
  }
</h2>
