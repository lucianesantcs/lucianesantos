<div class="main-container">
  <div class="title-container">
    <app-title
      title="ExperiÃªncia"
      [suffixSubtitle]="isMDbreakPoint ? '' : 'Desenvolvimento de carreira'"
    ></app-title>
  </div>

  @for (section of sections; track $index) {
    <div class="section">
      <div class="job">
        <div class="title-container">
          <app-sub-title
            [subtitle]="section.titleContainer.title"
            [suffixSubtitle]="section?.titleContainer?.subtitle"
            [showDivider]="false"
          ></app-sub-title>
          <div class="job-info">
            <p class="location">{{ section.jobInfo.location }}</p>
            <p class="time">{{ section.jobInfo.time }}</p>
          </div>
        </div>
        <p class="description">{{ section.description }}</p>
      </div>
      <app-divider
        class="divider"
        [position]="isXLbreakPoint ? 'horizontal' : 'default'"
      ></app-divider>
      <div class="skills-container">
        <h4>{{ section.skills.title }}</h4>
        <div class="skills">
          @for (skill of section.skills.skills; track $index) {
            <span class="skill">{{ skill }}</span>
          }
        </div>
      </div>
    </div>
    <app-divider position="horizontal"></app-divider>
  }

  <app-router-link
    routerLink="/projects"
    routerLinkLabel="Confira meus projetos"
    [showIcon]="true"
    [iconProps]="{
      iconName: 'MoveRight'
    }"
  ></app-router-link>
</div>
